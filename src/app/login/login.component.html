<mat-card>
  <legend>Login</legend>
  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <mat-form-field class="ml-5 w-50">
        <input matInput [(ngModel)]="datos.email" type="email" name="correo" id="lcorreo" placeholder="ingrese su correo"
          ngModel email required>
        <mat-error>Por favor ingrese una direccion de correo válida</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group ">
      <label for="password">Contraseña:</label>
      <mat-form-field class="ml-5 w-50">
        <input matInput [(ngModel)]="datos.pass" type="password" name="password" id="lpassword"
          placeholder="ingrese su contraseña" minlength="6" required>
        <mat-hint align="end">Mínimo 6 caracteres</mat-hint>
        <mat-error>La contraseña debe tener un minimo de 6 caracteres</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button class="d-block mx-auto btn-info">Logearse</button>
  </form>
</mat-card>
