<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="mt-4 ml-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos de Ingreso a la página</mat-card-title>
    </mat-card-header>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="email" id="email" name="email" matInput
          placeholder="Ingresa tu correo electrónico" required>
      </mat-form-field>
      <button class="btn-info ml-3" (click)="verify_email()" mat-raised-button>Verificar Correo</button>
      <mat-error *ngIf="registeredAddress">La direccion introducida ya está registrada</mat-error>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <mat-form-field class="ml-5 w-25">
        <input type="password" formControlName="password" id="password" name="password" matInput
          placeholder="Ingresa tu contraseña" required>
        <mat-hint>Este campo debe contener por lo menos 6 caracteres</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>Datos de Contacto</mat-card-title>
    </mat-card-header>
    <div class="form-group">
      <label for="nombre">Nombre y Apellido</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="nombre" name="nombre" id="nombre" matInput
          placeholder="Introduzca nombre y apellido" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="telefono_fijo">Teléfono Fijo</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="telefono_fijo" name="telefono_fijo" id="telefono_fijo" matInput
          placeholder="Ingresa tu telefono fijo (opcional)">
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="telefono_movil">Teléfono móvil</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="telefono_movil" name="telefono_movil" id="telefono_movil" matInput
          placeholder="Ingresa tu telefono movil" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="esp">Especialidad</label>
      <mat-form-field class="ml-5 w-25">
        <select formControlName="especialidad" name="esp" id="esp" matNativeControl required>
          <option *ngFor="let especialidad of especialidades" [value]="especialidad.value">{{especialidad.content}}
          </option>
        </select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="razon">Interesado en</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="razon" name="razon" id="razon" matInput
          placeholder="En que esta interesado?" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="pais" name="pais" id="pais" matInput placeholder="De que país proviene?"
          required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="estado">Ciudad/Estado</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="estado" name="estado" id="estado" matInput
          placeholder="Introduzca Ciudad/Estado" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="municipio">Municipio/Delegación/Distrito</label>
      <mat-form-field class="ml-5 w-25">
        <input type="text" formControlName="municipio" name="municipio" id="municipio" matInput
          placeholder="Introduzca Municipio/Delegación/Distrito" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección: Calle/Numero (Piso y Departamento - si corresponde)</label>
      <mat-form-field class="ml-5 w-50">
        <input type="text" formControlName="direccion" name="direccion" id="direccion" matInput
          placeholder="Introduzca su direccion" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <mat-form-field class="d-block w-100">
        <textarea formControlName="mensaje" name="mensaje" id="mensaje" rows="10" matInput
          placeholder="Agregue mensaje a su solicitud de registro(opcional)"></textarea>
      </mat-form-field>
    </div>
    <button type="submit" class="btn-info d-block mx-auto" mat-raised-button>Registrarse</button>
  </mat-card>
</form>
